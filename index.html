<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Responsive Image Gallery</h1>

  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('architecture')">Architecture</button>
  </div>

 <div class="gallery">
<img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=400&h=300&q=80" class="gallery-img nature" alt="Nature 1" />
<img src="https://images.unsplash.com/photo-1548013146-72479768bada?auto=format&fit=crop&w=400&h=300&q=80" class="gallery-img architecture" alt="Architecture 1" />
<img src="https://images.unsplash.com/photo-1470770903676-69b98201ea1c?auto=format&fit=crop&w=400&h=300&q=80" class="gallery-img nature" alt="Nature 2" />

  <img src="https://images.unsplash.com/photo-1508921912186-1d1a45ebb3c1?auto=format&fit=crop&w=400&h=300&q=80" class="gallery-img architecture" alt="Architecture 2" />
<img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=400&h=300&q=80" class="gallery-img nature" alt="Nature 3" />

  <img src="https://images.unsplash.com/photo-1515263487990-61b07816b324?auto=format&fit=crop&w=400&h=300&q=80" class="gallery-img architecture" alt="Architecture 3" />

</div>


  <!-- Lightbox Container -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div class="navigation">
      <button onclick="prevImage()">&#10094;</button>
      <button onclick="nextImage()">&#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
